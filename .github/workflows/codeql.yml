name: CodeQL

on:
    push:
        branches:
            - main
        paths:
            - '.github/workflows/*.yml'
            - 'client/src/**/*.ts'
            - 'server/src/**/*.ts'
            - 'shared/src/**/*.ts'
    pull_request:
        branches:
            - main
        paths:
            - '.github/workflows/*.yml'
            - 'client/src/**/*.ts'
            - 'server/src/**/*.ts'
            - 'shared/src/**/*.ts'
    schedule:
        - cron: '30 21 * * 2'

permissions:
    security-events: write

jobs:
    analyze:
        name: analyze ${{ matrix.language }}${{ matrix.project && format(' ({0})', matrix.project) || '' }}
        runs-on: self-hosted
        strategy:
            fail-fast: false
            matrix:
                include:
                    - language: actions
                    - language: typescript
                      project: client
                    - language: typescript
                      project: server
                    - language: typescript
                      project: shared
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: setup node
              if: matrix.language == 'typescript'
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  check-latest: true
                  cache: 'npm'
                  cache-dependency-path: ${{ matrix.project }}/package-lock.json

            - name: create .npmrc
              if: matrix.language == 'typescript' && matrix.project != 'shared'
              run: |
                  echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_NPM_TOKEN }}" >> .npmrc
                  echo "@aditya-arcot:registry=https://npm.pkg.github.com/" >> .npmrc
                  cp .npmrc ${{ matrix.project }}/

            - name: install, build
              if: matrix.language == 'typescript'
              run: |
                  cd ${{ matrix.project }}
                  npm ci
                  npm run build

            - name: initialize CodeQL for actions
              if: matrix.language == 'actions'
              uses: github/codeql-action/init@v3
              with:
                  languages: actions
                  build-mode: none
                  config: |
                      paths:
                      - '.github/workflows/*.yml'

            - name: initialize CodeQL for typescript
              if: matrix.language == 'typescript'
              uses: github/codeql-action/init@v3
              with:
                  languages: typescript
                  build-mode: none
                  config: |
                      paths:
                      - '${{ matrix.project }}/src/**/*.ts'

            - name: perform CodeQL analysis
              uses: github/codeql-action/analyze@v3
              with:
                  category: '/language:${{matrix.language}}'
