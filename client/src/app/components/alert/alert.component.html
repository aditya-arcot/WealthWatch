<div class="alerts mb-2">
    @for (alert of alerts.slice().reverse(); track $index) {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div
                        class="m-2 mb-0 p-3 alert alert-dismissible {{
                            getAlertClass(alert.type)
                        }}"
                        role="alert"
                    >
                        <div class="d-flex align-items-center">
                            <i
                                class="bi me-1 {{
                                    getAlertIconClass(alert.type)
                                }}"
                            ></i>
                            <strong>{{ alert.message }}</strong>
                            <button
                                type="button"
                                class="btn-close"
                                (click)="onClose(alert.id)"
                                title="Close"
                            ></button>
                        </div>
                        @for (line of alert.subtext; track $index) {
                            <p>{{ line }}</p>
                        }
                    </div>
                </div>
            </div>
        </div>
    }
</div>
