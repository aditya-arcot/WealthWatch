<div class="modal fade" [class.modal-sm]="notifications.length === 0" id="notificationsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header p-2 d-flex justify-content-center">
                <h4 class="modal-title">Notifications</h4>
                <button type="button" class="btn-close position-absolute end-0 me-2" data-bs-dismiss="modal" aria-label="Close Notifications"></button>
            </div>
            <div class="modal-body p-1 pt-0">
                @if (notifications.length === 0) {
                    <h6 class="text-center my-2">No notifications</h6>
                } @else {
                    <table class="table table-hover table-sm align-middle mb-0">
                        <tbody>
                            @for (n of notifications; track $index) {
                                <tr>
                                    <td class="w-100">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span [class.text-muted]="n.read && !n.persistent">
                                                {{ n.message }}
                                            </span>
                                            @if (linkUpdateNotification(n)) {
                                                <button
                                                    class="btn btn-sm btn-primary"
                                                    (click)="launchLinkUpdate(n)"
                                                    data-bs-dismiss="modal"
                                                    title="Launch Link Update"
                                                >
                                                    Launch Link
                                                </button>
                                            }
                                        </div>
                                    </td>
                                    <td>
                                        <div class="d-flex justify-content-end">
                                            <button type="button" class="btn btn-sm btn-danger" title="Remove Notification" (click)="removeNotification(n)">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            }
                        </tbody>
                    </table>
                }
            </div>
        </div>
    </div>
</div>
