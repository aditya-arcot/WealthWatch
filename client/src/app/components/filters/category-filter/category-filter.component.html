<div #categoryFilterModal class="modal modal-sm fade" id="categoryFilterModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-center p-2">
                <h4 class="modal-title w-100">Filter by Category</h4>
            </div>
            <div class="modal-body p-3 py-2 text-center">
                <div class="dropdown input-group input-group-sm">
                    <button
                        class="form-select form-select-sm"
                        type="button"
                        data-bs-toggle="dropdown"
                        data-bs-auto-close="outside"
                    >
                        @if (selectedCategoryIds.size === 0) {
                            Select Categories
                        } @else {
                            {{ selectedCategoryIds.size }} Selected
                        }
                    </button>
                    <ul class="dropdown-menu p-0">
                        @for (c of categories; track $index) {
                            <li>
                                <div
                                    class="dropdown-item form-check form-switch py-0 px-2 my-1"
                                >
                                    <input
                                        id="category-{{ c.id }}"
                                        class="form-check-input ms-0"
                                        type="checkbox"
                                        [value]="c.id"
                                        [checked]="inputChecked(c.id)"
                                        (click)="
                                            handleCategorySelect($event, c.id)
                                        "
                                        (keydown)="
                                            handleCategorySelect($event, c.id)
                                        "
                                        tabindex="0"
                                    />
                                    <label
                                        class="form-check-label w-100 ms-2"
                                        for="category-{{ c.id }}"
                                    >
                                        <i
                                            [classList]="getCategoryClasses(c)"
                                        ></i>
                                        {{ c.name }}
                                    </label>
                                </div>
                            </li>
                        }
                    </ul>
                    <button
                        type="button"
                        class="btn btn-sm btn-success"
                        (click)="invert()"
                    >
                        <i class="bi bi-arrow-repeat"></i>
                        Invert
                    </button>
                </div>
            </div>
            <div class="modal-footer justify-content-center p-1">
                <button
                    type="button"
                    class="btn btn-sm btn-primary"
                    (click)="apply()"
                    data-bs-dismiss="modal"
                    [disabled]="!categoryIdsChanged()"
                >
                    <i class="bi bi-check2"></i>
                    Apply
                </button>

                <button
                    type="button"
                    class="btn btn-sm btn-danger"
                    (click)="clear()"
                    data-bs-dismiss="modal"
                    [disabled]="!filterApplied()"
                >
                    <i class="bi bi-trash"></i>
                    Clear
                </button>

                <button
                    type="button"
                    class="btn btn-sm btn-warning"
                    data-bs-dismiss="modal"
                >
                    <i class="bi bi-arrow-left"></i>
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
